<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css">
        <title>Showcase Gallery</title>
    </head>

    <body>
        <nav>
            <div class="logo">
                <a href="#">Karan Deo</a>                
            </div>
                
            <a href="https://logxdx.github.io/" target="_blank" class="underline">logxdx</a>
        </nav>

        <div class="copy">
            <p>Image Showcase</p>
            <p>2024 / 2025</p>
        </div>

        <div class="slider">
            <div class="slide-active">
                <img src="./assets/1.jpg" alt="">
            </div>
            <div class="slide-next">
                <div class="slide-next-img">
                    <img src="./assets/2.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="slider-content">
            <div class="slide-active-content">
                <h1>One</h1>
            </div>
            <div class="slide-next-content">
                <h1>Two</h1>
            </div>
        </div>


        <!-- gsap cdn -->
